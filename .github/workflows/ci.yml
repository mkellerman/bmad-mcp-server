name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_call:
    outputs:
      artifact-name:
        description: 'Name of the build artifact'
        value: ${{ jobs.build.outputs.artifact-name }}

permissions:
  contents: read

env:
  NODE_ENV: test

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Lint commit messages
        run: |
          set -euo pipefail
          git fetch origin "${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}"
          npx commitlint --from "origin/${{ github.base_ref }}" --to HEAD --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Run unit tests with coverage
        env:
          CI: true
        run: TEST_TYPE=unit npm run test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-unit
          path: coverage/
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Run integration tests
        env:
          CI: true
          BMAD_GIT_AUTO_UPDATE: 'false'
        run: npm run test:integration

  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact-info.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Set artifact info
        id: artifact-info
        run: |
          ARTIFACT_NAME="build-${{ github.sha }}"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.artifact-info.outputs.name }}
          path: |
            build/
            package.json
            package-lock.json
            .releaserc.json
          retention-days: 7
          if-no-files-found: error

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [commitlint, lint, unit-tests, integration-tests, build]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
      - name: CI Success
        run: echo "All CI checks passed successfully"
