name: CI

on:
  push:
    branches:
      - main
      - v2-node
  pull_request:
    branches:
      - main
      - v2-node
  workflow_call:
    outputs:
      artifact-name:
        description: 'Name of the build artifact'
        value: ${{ jobs.build.outputs.artifact-name }}

permissions:
  contents: read

env:
  NODE_ENV: test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Run tests
        env:
          CI: true
        run: npm run test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-vitest
          path: coverage/
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact-info.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Set artifact info
        id: artifact-info
        run: |
          ARTIFACT_NAME="build-${{ github.sha }}"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.artifact-info.outputs.name }}
          path: |
            build/
            package.json
            package-lock.json
            .releaserc.json
          retention-days: 7
          if-no-files-found: error

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build]
    steps:
      - name: CI Success
        run: echo "All CI checks passed successfully"
