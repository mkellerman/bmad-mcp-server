name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_call:
    outputs:
      artifact-name:
        description: 'Name of the build artifact'
        value: ${{ jobs.build.outputs.artifact-name }}

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_ENV: test

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Lint commit messages
        run: |
          set -euo pipefail
          git fetch origin "${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}"
          npx commitlint --from "origin/${{ github.base_ref }}" --to HEAD --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run unit tests with coverage
        env:
          CI: true
        run: TEST_TYPE=unit npm run test:coverage

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: junit-unit-tests
          path: test-results/junit.xml
          if-no-files-found: ignore

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/junit.xml
          check_name: 'Unit Test Results'
          comment_mode: off

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-unit
          path: coverage/
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check if integration tests exist
        id: check_tests
        run: |
          if [ -n "$(find tests/integration -name '*.test.ts' -o -name '*.spec.ts' 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⏭️  No integration tests found, skipping"
          fi

      - name: Run integration tests
        if: steps.check_tests.outputs.exists == 'true'
        env:
          CI: true
          BMAD_GIT_AUTO_UPDATE: 'false'
        run: npm run test:integration

      - name: Upload JUnit test results
        if: always() && steps.check_tests.outputs.exists == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: junit-integration-tests
          path: test-results/junit.xml
          if-no-files-found: ignore

      - name: Publish test results
        if: always() && steps.check_tests.outputs.exists == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/junit.xml
          check_name: 'Integration Test Results'
          comment_mode: off

  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact-info.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Set artifact info
        id: artifact-info
        run: |
          ARTIFACT_NAME="build-${{ github.sha }}"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.artifact-info.outputs.name }}
          path: |
            build/
            package.json
            package-lock.json
            .releaserc.json
          retention-days: 7
          if-no-files-found: error

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [commitlint, lint, unit-tests, integration-tests, build]
    if: always()
    steps:
      - name: Check test results
        run: |
          # Integration tests are allowed to be skipped (no test files)
          INTEGRATION_RESULT="${{ needs.integration-tests.result }}"

          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi

          if [ "$INTEGRATION_RESULT" != "success" ] && [ "$INTEGRATION_RESULT" != "skipped" ]; then
            echo "Integration tests failed"
            exit 1
          fi

      - name: CI Success
        run: echo "All CI checks passed successfully"
