# Debug Workflow: Delta Minimization
name: debug-delta-minimize
description: 'Automatically reduce failing test case to minimal reproduction. Essential for complex input-dependent failures.'
author: 'BMad Core'
version: '2.0'

# BMAD Core Configuration
config_source: '{project-root}/bmad/bmm/config.yaml'
output_folder: '{config_source}:output_folder'
user_name: '{config_source}:user_name'
communication_language: '{config_source}:communication_language'
date: system-generated

installed_path: '{project-root}/bmad/bmm/workflows/debug/delta-minimize'
instructions: '{installed_path}/instructions.md'
template: false

# Knowledge Base Requirements (BMAD Core)
knowledge_dependencies:
  - '{project-root}/bmad/bmm/knowledge/debug/debug-patterns.md'

tags:
  - debug
  - minimization
  - test-reduction
  - advanced
  - bmad-core

execution_hints:
  interactive: true
  autonomous: false
  iterative: true
  validation_required: true
  algorithmic: true

# BMAD Core Workflow Steps
steps:
  - id: 'load_config'
    name: 'Load Configuration'
    type: 'config'
    required: true

  - id: 'load_knowledge'
    name: 'Load Knowledge Base'
    type: 'knowledge'
    dependencies: 'knowledge_dependencies'
    required: true

  - id: 'execute_workflow'
    name: 'Execute Delta Minimization'
    type: 'workflow'
    source: 'instructions'
    required: true
    strategy:
      ['binary-reduction', 'systematic-elimination', 'invariant-preservation']

  - id: 'validate_output'
    name: 'Validate Minimal Case'
    type: 'validation'
    required: true
    criteria:
      ['reproduction-confirmed', 'minimal-achieved', 'invariants-preserved']

  - id: 'save_output'
    name: 'Save Minimal Test Case'
    type: 'output'
    destination: 'output_folder'
    required: true
