# LiteLLM Proxy Configuration for BMAD MCP Server Testing
# Using GitHub Copilot only (auth via mounted ~/.config/litellm folder)

model_list:
  # GitHub Copilot - GPT-4.1
  - model_name: gpt-4.1
    litellm_params:
      model: github_copilot/gpt-4.1
      headers:
        Editor-Version: "vscode/1.95.0"
        Editor-Plugin-Version: "copilot-chat/0.22.4"
        Openai-Organization: "github-copilot"
        Openai-Intent: "conversation-panel"

general_settings:
  master_key: sk-test-bmad-1234  # API key for test framework authentication
  
litellm_settings:
  drop_params: true  # Drop unsupported params instead of failing
  set_verbose: false  # Disable verbose logging in tests
