# Agent Customization for Debug Agent
# Customize any section below - all are optional
# After editing: npx bmad-method build debug

# Override agent name (optional)
agent:
  metadata:
    name: ""

# Replace entire persona (not merged) - leave empty to use base
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories: []
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Project uses TypeScript and React"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: custom-workflow
#     workflow: "{project-root}/custom/workflow.yaml"
#     description: Custom debug workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: custom-prompt
#   content: |
#     Prompt instructions here
